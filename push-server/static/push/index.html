<script type="text/javascript">
    var pushAll = false;
    function change() {
        var radio = document.getElementsByName("type");
        var radioLength = radio.length;
        for (var i = 0; i < radioLength; i++) {
            if (radio[i].checked) {
                var radioValue = radio[i].value;

                if (radioValue == "yes") {
                    pushAll = true;
                    $("#pushIdDiv").hide();
                    $("#pushUidDiv").hide();
                }
                else if (radioValue == "no") {
                    pushAll = false;
                    $("#pushIdDiv").show();
                    $("#pushUidDiv").show();
                }
            }
        }
    }
    window.onload = function () {
        change();
    }

</script>

</script>
